<div class="bg-secondary">
  <h1 class="text-center">Conversor de Divisas Online</h1>

  <hr />

  <button class="btn btn-warning" (click)="goTransactionsHistory()">Ver historial de transacciones</button>
  <div class="d-flex justify-content-center row mt-5">
    <aside class="col-md-8 col-sm-12">
      <div class="row bg-dark text-white">
        <div class="p-3">
          <div *ngIf="message != ''" class="text-center alert alert-danger">{{message}}</div>
          <h5 class="text-center bg-dark text-white">CONVERSOR DE DIVISAS</h5>
        </div>

        <form #transactionForm="ngForm" class="p-4">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" [(ngModel)]="email" name="email" required>
          </div>

          <div class="mb-3">
            <label for="cantidad" class="form-label">Cantidad</label>
            <input type="number" class="form-control" id="cantidad" [(ngModel)]="qty" name="qty" required min="0">
          </div>

          <div class="mb-3">
            <label class="form-label">De</label>
            <input type="text" class="form-control" [(ngModel)]="fromC" name="fromC" required minlength="3">
          </div>

          <div class="mb-3">
            <label class="form-label">A</label>
            <input type="text" class="form-control" [(ngModel)]="to" name="to" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Tasa de Conversion</label>
            <input type="number" class="form-control" [(ngModel)]="conversion" name="conversion" required min="0">
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-danger" type="button" (click)="createTransaction()">Convertir</button>
          </div>
        </form>
      </div>

    </aside>

  </div>

</div>
